<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <img src="./assets/images/6183516_3129481.jpg" alt="">

        <div class="form d-flex flex-column">
            <div class="top mb-4">
                <p class="text-primpary h1 text-center">Sign in</p>
            </div>
            <div class="">
                <div class="username input-group mb-3">
                    <span class="input-group-text">
                        @
                    </span>
                    <form class="form-floating">
                        <input type="text" placeholder="Username" class="form-control">
                        <label>Username</label>
                    </form>
                </div>
                <div class="password input-group mb-3">
                    <span class="input-group-text">

                    </span>
                    <form class="form-floating">
                        <input type="password" placeholder="Password" class="form-control">
                        <label for="sigin-password">Password</label>
                    </form>
                </div>
                <p class="btn-link">Forget Password ?</p>
            </div>

            <div class=" d-flex justify-content-center justify-content-evenly">
                <button type="button" class="btn btn-primary" href="">Login</button>
            </div>

            <hr class="border border-primary border-1">

            <div class="account d-flex flex-column justify-content-center mb-3">
                <p class="text-center h5 mb-3">Don't have an account ?</p>
                <a class="btn btn-primary" href="./signup.html">Sign up</a>
            </div>
